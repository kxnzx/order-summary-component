<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <!--HERO BANNER-->
      <img
        class="card_hero"
        src="images/illustration-hero.svg"
        alt="illustration hero"
      />
      <!--INTRODUCTION-->
      <div class="card_info">
        <h1 class="card_info_title">Order Summary</h1>
        <p class="card_info_text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <!--SUBSCRIPTION INFO-->
      <div class="card_subscription">
        <img
          class="card_subscription_music-icon"
          src="images/icon-music.svg"
          alt="music icon"
        />
        <div class="flex-column">
          <span class="card_subscription_contract">Annual Plan</span>
          <span class="card_subscription_price">$59.99/year</span>
        </div>
        <a class="card_subscription_options" href="#" target="_blank">Change</a>
      </div>
      <!--CALL TO ACTION-->
      <div class="card_call-to-action">
        <button class="card_call-to-action_payment">Proceed to Payment</button>
        <button class="card_call-to-action_cancel">Cancel Order</button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/kxnzx">kxnzx</a>.
      </div>
    </footer>
  </body>
</html>
